<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@300&family=Secular+One&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    
    <script src="https://kit.fontawesome.com/0ac371c48a.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="content">
                <div class="img">
                    <img src="img/register.jpg" alt="Register">
                    <p style="text-align: left;">By&nbsp;<a href='https://www.freepik.com/vectors/people'>Freepik</a></p>
                </div>
                <div class="form">
                    <h1>Register</h1>
                    <form id="register" action="" method="POST" name="register">
                        <div>
                            <label for="username">Username</label><br>
                            <input type="text" placeholder="Create a username">
                        </div>
                        <div>
                            <label for="email">Email</label><br>
                            <input type="email" placeholder="Enter email address">
                        </div>
                        <div>
                            <label for="password">Password</label><br>
                            <input type="password" placeholder="Create a password">
                        </div>
                        <div class="bottom">
                            <input type="submit" value="Register">
                            <p><a href="login.html">Already a member? Login now</a></p>    
                        </div>
                    </form>
                </div>
            </div>   
        </div>
    </section>
</body>
</html>
