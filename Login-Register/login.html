<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@300&family=Secular+One&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    
    <script src="https://kit.fontawesome.com/0ac371c48a.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="content">
                <div class="form">
                    <h1>Login</h1>
                    <form action="" method="POST" name="login">
                        <div>
                            <label for="email">Email</label><br>
                            <input type="email" placeholder="Enter email address">
                        </div>
                        <div>
                            <label for="password">Password</label><br>
                            <input type="password" placeholder="Enter password">
                        </div>
                        <div class="bottom">
                            <input type="submit" value="Login" name="login" >
                            <p><a href="register.html">Not a member? Sign Up now</a></p>    
                        </div>
                    </form>
                </div>
                <div class="img">
                    <img src="img/login.jpg" alt="Login">
                    <p>By&nbsp;<a href='https://www.freepik.com/vectors/tablet'>Freepik</a></p>
                </div>
            </div>   
        </div>
    </section>
</body>
</html>
